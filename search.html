<!DOCTYPE html>
<html lang="en">  
    <head>
	  <link rel="stylesheet" href="css/main.css">
        <meta charset="UTF-8">
        <title>Super Search</title>
    </head>
    <body>
        <h1>Super Search</h1>
	  <form action="https://www.google.com/search">
	    <div>
		<label for"site">Site: </label>
		<input type="text" id="site" name="as_sitesearch" placeholder="Enter a site you want to search" size="60">
	    </div>
	    <div>
		<label for"site">Images Only: </label>
		<input type="checkbox" id="images" name="tbm" value="isch">
	    </div>
	    <div>
		<label for"site">Books Only: </label>
		<input type="checkbox" id="books" name="tbm" value="bks">
	    </div>
	    <div>
		<label for"site">Videos Only: </label>
		<input type="checkbox" id="videos" name="tbm" value="vid">
	    </div>
	    <div>
		<label for"site">News Search: </label>
		<input type="checkbox" id="news" name="tbm" value="nws">
	    </div>
	    <div>
		<input type="submit" value="SEARCH">
	    </div>
	  </form>
    </body>
</html>
