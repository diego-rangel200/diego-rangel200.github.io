<!DOCTYPE html>
<html lang="en">  
    <head>
        <meta charset="UTF-8">
        <title>Page Template</title>
    </head>
    <body>
<table>
            <caption>Superhero Team</caption>
            <tbody>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Alias</th>
                    <th scope="col">Image</th>
                    <th scope="col">Superpower(s)</th>
                    <th scope="col">Weakness(es)</th>
                </tr>
                <tr>
                    <th scope="row">Batman</th>
                    <td>Bruce Wayne</td>
                    <td style="text-align:center;"><a href="images/batman.jpg"><img alt="Batman Pic" src="images/batman.jpg" height="100px"/></a></td>
                    <td>&lt;NONE&gt;</td>
                    <td>Unwilling to do &quot;what is necessary&quot;</td>
                </tr>
                <tr>
                    <th scope="row">Ironman</th>
                    <td>Tony Stark</td>
                    <td style="text-align:center;"><a href="images/ironman.jpg"><img alt="Ironman Pic" src="images/ironman.jpg" height="100px"/></a></td>
                    <td>&lt;NONE&gt;</td>
                    <td>
                        <ul>
                            <li>Alcohol</li>
                            <li>Arrogance</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Wolverine</th>
                    <td>Logan</td>
                    <td style="text-align:center;"><a href="images/wolverine.jpg"><img alt="Wolverine Pic" src="images/wolverine.jpg" height="100px"/></a></td>
                    <td>
                        <ul>
                            <li>Regeneration</li>
                            <li>Adamantium Bones</li>
                        </ul>
                    </td>
                    <td>Magnets</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
