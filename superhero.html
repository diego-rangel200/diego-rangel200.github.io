<!DOCTYPE html>
<html lang="en">  
    <head>
	  <link rel="stylesheet" href="css/main.css">
        <meta charset="UTF-8">
        <title>Page Template</title>
    	<style>
			caption
			{
				text-decoration:underline;
				font-size:28px;
			}
            th
            {
                width:200px;
                font-size:20px;
            }
            th,td
            {
                border:1px solid black;
                padding-left:10px;
                padding-right:10px;
                padding-top:10px;
                padding-bottom:10px;
            }
            table
            {
                border-spacing:0px;
            }
		</style>
	</head>
    <body>
<table>
            <tbody>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Alias</th>
                    <th scope="col">Image</th>
                    <th scope="col">Superpower(s)</th>
                    <th scope="col">Weakness(es)</th>
                </tr>
                <tr>
                    <th scope="row">Spiderman</th>
                    <td>Peter Parker</td>
                    <td style="text-align:center;"><a href="images/spiderman.jpg"><img alt="Spiderman Pic" src="images/spiderman.jpg" height="100px"/></a></td>
                    <td>Web Slinger</td>
                    <td>Only a Teenager</td>
                </tr>
                <tr>
                    <th scope="row">Hulk</th>
                    <td>Bruce Banner</td>
                    <td style="text-align:center;"><a href="images/hulk.jpg"><img alt="Hulk Pic" src="images/Hulk.jpg" height="100px"/></a></td>
                    <td>
		        <ul>
                            <li>Super Human Strength</li>
                            <li>Speed</li>
                        </ul>
		    </td>
		    <td>Has to be angry</td>
                </tr>
                <tr>
                    <th scope="row">Green Lantern</th>
                    <td>Hal Jordan</td>
                    <td style="text-align:center;"><a href="images/greenlantern.jpg"><img alt="Lantern Pic" src="images/greenlantern.jpg" height="100px"/></a></td>
                    <td>
			Power Ring
                    </td>
                    <td>No powers without his ring</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
